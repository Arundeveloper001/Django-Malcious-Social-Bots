<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">



<!DOCTYPE html>

<html lang="en">

	<title>Register Your Details</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <style type="text/css">
<!--
.style1 {
	color: #FF0000;
	font-weight: bold;
}
-->
        </style>
	    <head>



	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
	body {
			}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;   }
			#title{font-family: 'Fredoka One', cursive;
}
			.text-uppercase{
			font-family: 'Righteous', cursive;

			}
        </style>
	</head>
	<body>
	<div class="container-fluid" style="background-image: url('https://th.bing.com/th/id/OIP.40cIWSChMs_ZAr4RZhcuHgHaEo?w=241&h=180&c=7&r=0&o=5&pid=1.7');width: 100%;height:100%;background-repeat: no-repeat;background-attachment: fixed;
	background-size: 100% 100%;">
		<div class="container" style="background-color: cyan;border-radius: 40px;float: right;width: 500px;">
			<h2 class="text-center style1" id="title">REGISTER YOUR ACCOUNT
</h2>
			 <p class="text-center">
				<span class="style1"><small id="passwordHelpInline" class="text-muted"></small></span> </p>
 			<hr>
			<div class="row" style="justify-content: center;font-size: smalla;">
				<div class="col-md-12"  >
 					<form role="form" method="POST" >
						{% csrf_token %}
						<fieldset>
							<p class="text-uppercase pull-center style1"> REGISTER HERE </p>
 						<div style="display: flex;gap: 2rem;">
							<div>
								<div class="form-group">
									<input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" required>
								</div>

								<div class="form-group">
									<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" required>
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required>
								</div>
						    
							
								<div class="form-group">
									<input type="number" name="phoneno" id="phoneno" class="form-control input-lg" placeholder="Mobile Number" required>
							    </div>
							</div>
							<div>
								<div class="form-group">
									<input type="text" name="country" id="country" class="form-control input-lg" placeholder="Country" required>
								</div>
								<div class="form-group">
									<input type="text" name="state" id="state" class="form-control input-lg" placeholder="State" required>
								</div>
								<div class="form-group">
									<input type="text" name="city" id="city" class="form-control input-lg" placeholder="City" required>
								</div>
							</div>
						</div>

						<div class="form-check">
						  <label class="form-check-label"></label>
						</div>
						<div style="display: flex; gap: 9rem;">
 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary" name="submit"  value="sign_up" >
 							</div>
							 <div>


								<button class="btn btn-lg "><a href="{% url 'login' %}" style="color:#FF0000;font-weight:bold;"q>User Login</a></button>
						  	</div>
						</div>
						</fieldset>
						
					</form>
				</div>

				

				
			</div>
		</div>
 
	</div>
	</body>


</html>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">



<!DOCTYPE html>

<html lang="en">

	<title>Login</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>

<link rel="icon" href="images/icon.png" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {background-color:#eee;}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;   }
			#title{font-family: 'Fredoka One', cursive;
}
			.text-uppercase{
			font-family: 'Righteous', cursive;

			}
		.style1 {
	color: #FF0000;
	font-weight: bold;
}
        .style2 {
	font-family: 'Righteous', cursive;
	color: #FF0000;
	font-weight: bold;
}
        </style>
	</head>
	<body>
	<div class="container-fluid" style="background-image: url('https://th.bing.com/th/id/OIP.U5JieSsocJWNqKBVuzNONQHaEK?w=283&h=180&c=7&r=0&o=5&pid=1.7');width: 100%;height:100%;background-repeat: no-repeat;background-attachment: fixed;
	background-size: 100% 100%;">
		<div class="container" style="background-color: cyan;border-radius: 40px;float: left;width: 450px;">
			<h2 class="text-center style1" id="title">Admin Login</h2>
			 <p class="text-center">
				<span class="style1"><small id="passwordHelpInline" class="text-muted"></small></span> </p>
 			<hr>
			<div class="row">


				<div class="col-md-2">
					<!-------null------>
				</div>

				<div class="col-md-8">
 				 		<form method="POST" role="form">
							{% csrf_token %}

						<fieldset>
							<p class="style2"> Login Here </p>

							<div class="form-group">
								<input type="text" name="admin"  class="form-control input-lg" placeholder="User Name" required>
							</div>
							<div class="form-group">
								<input type="password" name="password"  class="form-control input-lg" placeholder="Password" required>
							</div>
							<div>
								<input type="submit" name="submit1"  class="btn btn-md" value="Login ">
							</div>
 						</fieldset>
						<br><br>
						<button class="btn btn-lg "><a href="{% url 'login' %}" style="color:#FF0000;font-weight:bold;">User Login</a></button> 
				</form>
				</div>
			</div>
		</div>

	</div>
	</body>


</html>
